<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos18.css">
    <title>Formulario de registro - Mi web.</title>
</head>
<body>
    <h2>Formulario de registro</h2>
<form action="" method="GET">
<p>
    <label for="">Nombre:</label>
    <input type="text" name="" id="" maxlength="50" required placeholder="Ingrese sus nombres">
</p>
<p>
    <label for="">Apellidos:</label>
    <input type="text" name="" id="" maxlength="50" required placeholder="Ingrese sus apellidos">
        
</p>
<p>
    <label for="">Sexo</label required>
    <input type="radio" name="" id="">
    <label for="">Hombre</label>
    <input type="radio" name="" id="">
    <label for="">Mujer</label>
</p>
<p>
    <label for="">Correo</label>
    <input type="email" name="" id="" required placeholder="Ingrese su email">
</p>
<p>
    <label for="">Población:</label required>
    <select name="" id="">
        <option value="0">--Seleccione una opción--</option>
        <option value="">Alicante</option>
        <option value="">Madrid</option>
        <option value="">Sevilla</option>
        <option value="">Valencia</option>
        <option value="">Bogotá</option>
    </select>
</p>
<p>
    <label for="">Descripción</label>
    <textarea name="" id="" cols="50" rows="10"></textarea>

</p>
<p>
    <input type="checkbox" name="" id="" checked>
    <label for="">Deseo recibir información sobre novedades y ofertas.</label>
</p>
<p>
    <input type="checkbox" name="" id="" required>
    <label for="">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label>
</p>
<input type="submit" value="Enviar">
</form>

</body>
</html>
