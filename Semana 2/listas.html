<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <h2>Listas no ordenadas</h2>

    <ul>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
        <li>Lista 4</li>
        <li>Lista 5</li>
    </ul>

    <h2>Listas ordenadas</h2>

    <ol>
        <li>Lista  1 </li>
        <li>Lista  2 </li>
        <li>Lista  3 </li>
        <li>Lista  4 </li>
        <li>Lista  5 </li>
    </ol>

</body>
</html>
