<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 2</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">Celda que abarca 2 columnas</td>
        </tr>
        <tr>
            <td>Columna 1</td>
            <td>Columna 2</td>
        </tr>
    </table>
    
    <table border="1">
        <tr>
            <td rowspan="2">Celda que abarca 2 filas</td>
            <td>fila 1, columna 2</td>
        </tr>
        <tr>
            <td>Fila 2, columna 2</td>
        </tr>

    </table>

</body>
</html>
