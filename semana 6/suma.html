<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/suma.css">
    <title>Suma</title>
</head>
    <body>
        <div class="contenedor">
            <div class="label">
                <input type="text" id="entrada" class="screen">
            </div>

            <div class="primer">
                <button onclick="numero('1')">1</button>
                <button onclick="numero('2')">2</button>
                <button onclick="numero('3')">3</button>

            </div>
            <div class="segundo">
                <button onclick="numero('4')">4</button>
                <button onclick="numero('5')">5</button>
                <button onclick="numero('6')">6</button>
            </div>
            <div class="tercero">
                <button onclick="numero('7')">7</button>
                <button onclick="numero('8')">8</button>
                <button onclick="numero('9')">9</button>
            </div>
            <div class="operaciones">
                <button onclick="numero('+')">+</button>
                <button onclick="numero('-')">-</button>
                <button onclick="numero('/')">/</button>
                <button onclick="borrar('C')">C</button>
                <button onclick="igual('=')">=</button>
            </div>
        </div>
    <script src="./js/suma.js"></script>
</body>
</html>
